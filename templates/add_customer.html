{% extends "base.html" %}

{% block title %}Add Customer - CRM System{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('customers') }}">Customers</a></li>
                    <li class="breadcrumb-item active">Add Customer</li>
                </ol>
            </nav>

            <h2><i class="fas fa-user-plus"></i> Add New Customer</h2>
            <p class="text-muted">Create a new customer profile and assign to an instructor</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header">
                    <h5 class="card-title mb-0"><i class="fas fa-user-plus"></i> Customer Information</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="first_name" class="form-label">First Name <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">Last Name <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address <span
                                    class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="(555) 123-4567">
                        </div>

                        <div class="mb-3">
                            <label for="assigned_instructor_id" class="form-label">Assigned Instructor</label>
                            <select class="form-select" id="assigned_instructor_id" name="assigned_instructor_id">
                                <option value="">Select an instructor (optional)</option>
                                {% for instructor in instructors %}
                                <option value="{{ instructor.id }}">{{ instructor.first_name }} {{ instructor.last_name
                                    }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">Initial Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="4"
                                placeholder="Add any initial notes about this customer..."></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('customers') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Create Customer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

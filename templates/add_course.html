{% extends "base.html" %}

{% block title %}Add Course - CRM System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header">
                    <h4 class="card-title mb-0">
                        <i class="fas fa-plus"></i> Add New Course
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Course Title <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="title" name="title" required
                                        placeholder="Enter course title">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="category_id" class="form-label">Category</label>
                                    <select class="form-select" id="category_id" name="category_id">
                                        <option value="">Select Category</option>
                                        {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="instructor_id" class="form-label">Instructor <span
                                            class="text-danger">*</span></label>
                                    <select class="form-select" id="instructor_id" name="instructor_id" required>
                                        <option value="">Select Instructor</option>
                                        {% for instructor in instructors %}
                                        <option value="{{ instructor.id }}" {% if current_user.role=='instructor' and
                                            instructor.id==current_user.id %}selected{% endif %}>
                                            {{ instructor.first_name }} {{ instructor.last_name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="duration_hours" class="form-label">Duration (Hours) <span
                                            class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="duration_hours" name="duration_hours"
                                        min="1" max="1000" value="10" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="price" class="form-label">Price ($)</label>
                                    <input type="number" class="form-control" id="price" name="price" min="0"
                                        step="0.01" value="0.00">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="max_students" class="form-label">Max Students <span
                                            class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="max_students" name="max_students"
                                        min="1" max="100" value="20" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="start_date" class="form-label">Start Date</label>
                                    <input type="date" class="form-control" id="start_date" name="start_date">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="end_date" class="form-label">End Date</label>
                                    <input type="date" class="form-control" id="end_date" name="end_date">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4"
                                placeholder="Enter course description, objectives, and requirements..."></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('courses') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Create Course
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Auto-select current instructor if instructor role
    {% if current_user.role == 'instructor' %}
    document.getElementById('instructor_id').value = "{{ current_user.id }}";
    document.getElementById('instructor_id').disabled = true;
    {% endif %}

    // Date validation
    document.getElementById('start_date').addEventListener('change', function () {
        const startDate = this.value;
        const endDateInput = document.getElementById('end_date');

        if (startDate) {
            endDateInput.min = startDate;
        }
    });

    document.getElementById('end_date').addEventListener('change', function () {
        const endDate = this.value;
        const startDateInput = document.getElementById('start_date');

        if (endDate && startDateInput.value && endDate < startDateInput.value) {
            alert('End date cannot be before start date');
            this.value = '';
        }
    });
</script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CRM System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="min-vh-100 d-flex align-items-center"
        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <!-- Main Login Card -->
                    <div class="card border-0 shadow-lg" style="border-radius: 20px; backdrop-filter: blur(10px);">
                        <!-- Header with Logo and Title -->
                        <div class="card-header bg-transparent border-0 text-center pt-4 pb-2">
                            <div class="mb-3">
                                <div class="d-flex justify-content-center align-items-center mb-3">
                                    <div class="p-3">
                                        <img class="p-3" src="{{ url_for('static', filename='images/GENIOTECH.png') }}" alt="GENIO TECH"
                                            style="width: 150px; max-height: 150px; max-width: 200px;">
                                    </div>
                                </div>
                                <h3 class="fw-bold text-dark mb-1">GENIOTECH CRM</h3>
                                <p class="text-muted mb-0">Welcome back! Please sign in to your account</p>
                            </div>
                        </div>

                        <!-- Login Form -->
                        <div class="card-body px-4 py-3">
                            <form method="POST" action="{{ url_for('login') }}">
                                <div class="mb-4">
                                    <label for="username" class="form-label fw-semibold text-dark">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"
                                            style="border-color: #e3e6f0;">
                                            <i class="fas fa-user text-muted"></i>
                                        </span>
                                        <input type="text" class="form-control border-start-0 bg-light"
                                            style="border-color: #e3e6f0; padding: 12px;" id="username" name="username"
                                            placeholder="Enter your username" required>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label fw-semibold text-dark">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"
                                            style="border-color: #e3e6f0;">
                                            <i class="fas fa-lock text-muted"></i>
                                        </span>
                                        <input type="password" class="form-control border-start-0 border-end-0 bg-light"
                                            style="border-color: #e3e6f0; padding: 12px;" id="password" name="password"
                                            placeholder="Enter your password" required>
                                        <span class="input-group-text bg-light border-start-0"
                                            style="border-color: #e3e6f0; cursor: pointer;" onclick="togglePassword()">
                                            <i class="fas fa-eye text-muted" id="togglePasswordIcon"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember_me"
                                            name="remember_me">
                                        <label class="form-check-label text-dark" for="remember_me">
                                            Remember me
                                        </label>
                                    </div>
                                </div>

                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-primary btn-lg fw-semibold"
                                        style="padding: 12px; border-radius: 10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">
                                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

    <style>
        /* Custom styles for modern login */
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15) !important;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .input-group-text {
            border-right: none !important;
        }

        .form-control {
            border-left: none !important;
        }

        .form-control:focus+.input-group-text {
            border-color: #667eea;
        }

        /* Animated background */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .card {
            animation: float 6s ease-in-out infinite;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .card {
                margin: 20px;
                animation: none;
            }

            .min-vh-100 {
                min-height: 100vh;
                padding: 20px 0;
            }
        }

        /* Glass morphism effect */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="container mt-3">
        {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'info' }} alert-dismissible fade show"
            role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const togglePasswordIcon = document.getElementById('togglePasswordIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordIcon.classList.remove('fa-eye');
                togglePasswordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                togglePasswordIcon.classList.remove('fa-eye-slash');
                togglePasswordIcon.classList.add('fa-eye');
            }
        }
    </script>

</html>

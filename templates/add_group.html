{% extends "base.html" %}

{% block title %}Add Group - GENIO TECH CRM{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-users"></i> Add New Group
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Group Name *</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject *</label>
                                    <input type="text" class="form-control" id="subject" name="subject" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="instructor_id" class="form-label">Instructor *</label>
                                    <select class="form-select" id="instructor_id" name="instructor_id" required>
                                        <option value="">Select Instructor</option>
                                        {% for instructor in instructors %}
                                        <option value="{{ instructor.id }}">{{ instructor.first_name }} {{
                                            instructor.last_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="category_id" class="form-label">Category</label>
                                    <select class="form-select" id="category_id" name="category_id">
                                        <option value="">Select Category</option>
                                        {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="max_students" class="form-label">Max Students</label>
                                    <input type="number" class="form-control" id="max_students" name="max_students"
                                        value="15" min="1" max="50">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="start_date" class="form-label">Start Date *</label>
                                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="end_date" class="form-label">End Date</label>
                                    <input type="date" class="form-control" id="end_date" name="end_date">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Schedule *</label>
                            <div id="schedules-container">
                                <div class="schedule-row mb-3 p-3 border rounded">
                                    <div class="row align-items-end">
                                        <div class="col-md-3">
                                            <label class="form-label">Day</label>
                                            <select name="days[]" class="form-select" required>
                                                <option value="">Select Day</option>
                                                <option value="monday">Monday</option>
                                                <option value="tuesday">Tuesday</option>
                                                <option value="wednesday">Wednesday</option>
                                                <option value="thursday">Thursday</option>
                                                <option value="friday">Friday</option>
                                                <option value="saturday">Saturday</option>
                                                <option value="sunday">Sunday</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label">Start Time</label>
                                            <input type="time" name="start_times[]" class="form-control" required>
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label">End Time</label>
                                            <input type="time" name="end_times[]" class="form-control" required>
                                        </div>
                                        <div class="col-md-2">
                                            <label class="form-label">Location</label>
                                            <input type="text" name="locations[]" class="form-control"
                                                placeholder="Optional">
                                        </div>
                                        <div class="col-md-1">
                                            <button type="button" class="btn btn-danger btn-sm remove-schedule"
                                                style="display: none;">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" id="add-schedule" class="btn btn-secondary btn-sm">
                                <i class="fas fa-plus"></i> Add Another Schedule
                            </button>
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('groups') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Groups
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Create Group
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let scheduleCount = 1;

        document.getElementById('add-schedule').addEventListener('click', function () {
            scheduleCount++;
            const container = document.getElementById('schedules-container');
            const newScheduleRow = document.createElement('div');
            newScheduleRow.className = 'schedule-row mb-3 p-3 border rounded';
            newScheduleRow.innerHTML = `
            <div class="row align-items-end">
                <div class="col-md-3">
                    <label class="form-label">Day</label>
                    <select name="days[]" class="form-select" required>
                        <option value="">Select Day</option>
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Start Time</label>
                    <input type="time" name="start_times[]" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">End Time</label>
                    <input type="time" name="end_times[]" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Location</label>
                    <input type="text" name="locations[]" class="form-control" placeholder="Optional">
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-danger btn-sm remove-schedule">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        `;
            container.appendChild(newScheduleRow);
            updateRemoveButtons();
        });

        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('remove-schedule') || e.target.parentElement.classList.contains('remove-schedule')) {
                const scheduleRow = e.target.closest('.schedule-row');
                scheduleRow.remove();
                scheduleCount--;
                updateRemoveButtons();
            }
        });

        function updateRemoveButtons() {
            const removeButtons = document.querySelectorAll('.remove-schedule');
            removeButtons.forEach(button => {
                button.style.display = scheduleCount > 1 ? 'block' : 'none';
            });
        }
    });
</script>
{% endblock %}
